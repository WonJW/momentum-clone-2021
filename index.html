<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum Clone</title>
</head>
<body>
    <div class="clock"></div>
    <div>
        <form class="login hidden">
            <input class="login__write"
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"/>
            <input class="login__btn" type="submit" value="Log In"/>
        </form>
        <h1 class="username-text hidden"></h1>
    </div>
    <div>
        <form class="to-do-list">
            <input class="to-do-list__input" type="text" required placeholder="Write a To Do" />
            <input class="to-do-list__btn" type="submit" value="Press" />
        </form>
        <ul class="to-do-list__li"></ul>
    </div>
    <div class="quotes">
        <div class="quotes__quote"></div>
        <div class="quotes__author"></div>
    </div>
    <div class="weather">f</div>

    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/to-do-list.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/backgroud.js"></script>
</body>
</html>
