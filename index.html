<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,400;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Momentum Clone</title>
</head>
<body>
    <section>
        <div class="clock"></div>
        <div class="login">
            <form class="login-form hidden">
                <input class="login-form__input"
                required
                maxlength="30"
                type="text"
                placeholder="What is your name?"/>
                <input class="login-form__btn" type="submit" value="Log In"/>
            </form>
            <h1 class="username-text hidden"></h1>
        </div>
        <div class="to-do-counter">
            <div class="to-do-counter__yet"></div>
            <div class="to-do-counter__done"></div>
            <form class="to-do-counter__done-list">
                <button class="to-do-counter__done-list__button">f</button>
            </form>
        </div>
        <div class="to-do">
            <form class="to-do-list">
                <input class="to-do-list__input" type="text" required placeholder="Write a To Do" />
                <input class="to-do-list__btn" type="submit" value="Press" />
            </form>
            <ul class="to-do-list__li"></ul>
        </div>
    </section>
    <div class="team-slogan">
        <div class="team-slogan__text"></div>
        <div class="team-slogan__team-name"></div>
    </div>
    <div class="weather">
        <span></span>
        <span></span>
    </div>
    <div class="daily">
        <span></span>
    </div>
    <form class="reset">
        <button class="reset-button">Reset All</button>
    </form>
    <div class="loading">
        <span>Loading</span>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/to-do-list.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/backgroud.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/reset.js"></script>
    <script src="js/to-do-counter.js"></script>
</body>
</html>
